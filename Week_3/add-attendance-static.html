  <script>
    // Minimal JS to simulate toggling present/absent state for UI testing (no backend).
    const tiles = document.querySelectorAll(".student-tile");
    tiles.forEach(t => {
      t.addEventListener("click", () => {
        t.classList.toggle("absent");
        const on = !t.classList.contains("absent");
        t.setAttribute("aria-pressed", String(on));
      });
    });

    document.getElementById("all_absent").addEventListener("click", () => {
      tiles.forEach(t => { t.classList.add("absent"); t.setAttribute("aria-pressed","false"); });
    });

    document.getElementById("all_present").addEventListener("click", () => {
      tiles.forEach(t => { t.classList.remove("absent"); t.setAttribute("aria-pressed","true"); });
    });

    // Timeslot toggling
    document.querySelectorAll("#tblTimeSlots td").forEach(td => {
      if (td.classList.contains("brktimeslot")) return;
      td.addEventListener("click", () => td.classList.toggle("timeslot-on"));
    });
  </script>
